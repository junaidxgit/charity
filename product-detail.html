<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Product details">
    <meta property="og:title" content="Product Details - EarthHeart Foundation" >
    <title>Product Details - Earth Heart Foundation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="container collapsible nav">
      <a href="index.html"><img class="nav__logo nav__menu logo-filtre" src="images/logo.svg" alt="Earth Heart Foundation"></a>
      <ul class="list nav__list collapsible__content">
        <li class="list__items"><a href="index.html">Home</a></li>
        <li class="list__items">About</li>
        <li class="list__items"><a href="products.html">Products</a></li>
        <li class="list__items">Partner</li>
        <li class=""><img class="nav__logo nav__cols" src="images/logo.svg" alt=""></li>
        <li class="list__items">Mission</li>
        <li class="list__items">News</li>
        <li class="list__items">FAQ</li>
        <li class="list__items">
          <a href="cart.html" style="position: relative; display: inline-block;">
            Cart
            <span data-cart-badge style="display: none; position: absolute; top: -8px; right: -12px; background: #e63946; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; line-height: 20px; text-align: center;">0</span>
          </a>
        </li>
      </ul>
    </nav>

    <section class="block container">
      <div id="product-detail" data-product-item>
        <p style="margin: 20px 0;">
          <a href="products.html" style="color: #2d7f5e;">‚Üê Back to Products</a>
        </p>
      </div>
    </section>

    <section class="block--dark">
      <footer class="container footer">
        <ul class="list list__brand">
          <li class="list__items"><img src="images/logo.svg" alt="" class="footer__logo logo-filtre"></li>
          <li class="list__items footer__discription logo-filtre">Earth Heart Foundation Cebu &comp; 2020. All Rights Reserved</li>
          <li class="list__items"><img src="images/social.svg" alt="" class="media logo-filtre"></li>
        </ul>
        <ul class="list list__about">
          <li class="footer__discription logo-filtre">Privacy Policy</li>
          <li class="list__items footer__discription logo-filtre">Terms And Conditions</li>
          <li class="footer__discription logo-filtre">+631119111</li>
          <li class="footer__discription logo-filtre">United 12bg streets</li>
          <li class="footer__discription logo-filtre">city,Country444</li>
        </ul>
      </footer>
    </section>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));
        const product = CART.getProduct(productId);
        
        const container = document.getElementById('product-detail');
        
        if (!product) {
          container.innerHTML = `
            <h2>Product not found</h2>
            <p><a href="products.html">Browse all products</a></p>
          `;
          return;
        }
        
        container.innerHTML += `
          <div class="grid grid--colsN" style="gap: 3rem; align-items: start;">
            <div class="img--container">
              <img src="${product.image}" alt="${product.name}">
            </div>
            <div>
              <h1>${product.name}</h1>
              <p style="font-size: 32px; font-weight: bold; color: #2d7f5e; margin: 20px 0;">$${product.price.toFixed(2)}</p>
              <p style="font-size: 18px; line-height: 1.6; margin: 20px 0;">${product.description}</p>
              
              <div style="margin: 30px 0;">
                <label for="quantity" style="font-size: 18px; margin-right: 15px;">Quantity:</label>
                <input 
                  type="number" 
                  id="quantity"
                  class="input" 
                  value="1" 
                  min="1" 
                  data-quantity
                  style="width: 100px; font-size: 18px; padding: 10px;"
                >
              </div>
              
              <button 
                class="btn btn--primary btn--streched" 
                data-action="add-to-cart"
                data-product-id="${product.id}"
                style="font-size: 18px; padding: 15px 30px;"
              >
                Add to Cart
              </button>
              
              <p data-cart-feedback style="display: none; color: #2d7f5e; margin-top: 15px; font-size: 18px; font-weight: bold;">Added to cart!</p>
            </div>
          </div>
        `;
      });
    </script>
  </body>
</html>
